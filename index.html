<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Desenvolvimento de Framework I</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            position: absolute;
            left: 0px;
            height: 110px;
        }
        .menu {
            display: flex;
            flex-direction: row;
            align-items: center;
            background: linear-gradient(135deg, #00fff2, #4d95e2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 0px;
            width: 100%;
        }
        .menu a, .menu button {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            background: #35baf8;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 5px 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .menu a:hover, .menu button:hover {
            background-color: #2c7eb3;
        }
        .container {
            max-width: 800px;
            margin: 40px auto 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 100px;
        }
        /* Modal Calculadora */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #000;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 250px;
        }
        .modal-content h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 22px;
            border: none;
        }
        .teclas {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 7px;
        }
        button.calc-btn {
            height: 50px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button.calc-btn.zero {
            grid-column: span 2;
        }
        button.calc-btn.igual {
            grid-row: span 2;
            height: 108px;
        }
        button.calc-btn:hover {
            background-color: #555;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        .material-icons {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Desenvolvimento de Framework I</h1>
    </header>
    <div class="content-wrapper">
        <div class="menu">
            <a href="#">üè† Home</a>
            <a href="#">‚ÑπÔ∏è About</a>
            <a href="#">üì¶ Product</a>
            <button onclick="openCalcModal()">üßÆ Calculadora</button>
            <a href="#">üìû Contact</a>
        </div>
        <div class="container">
            <h2>Contrato Pedag√≥gico</h2>
            <p>Bem-vindo ao curso de Desenvolvimento de Framework I.</p>
        </div>
    </div>

    <div id="calcModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCalcModal()">&times;</span>
            <h1>Calculadora</h1>
            <input type="text" id="display" readonly>
            <div class="teclas">
                <button class="calc-btn" onclick="clearDisplay()">C</button>
                <button class="calc-btn" onclick="backspace()">
                    <span class="material-icons">backspace</span>
                </button>
                <button class="calc-btn" onclick="addChar('/')">/</button>
                <button class="calc-btn" onclick="addChar('x')">x</button>
                <button class="calc-btn" onclick="addChar('7')">7</button>
                <button class="calc-btn" onclick="addChar('8')">8</button>
                <button class="calc-btn" onclick="addChar('9')">9</button>
                <button class="calc-btn" onclick="addChar('-')">-</button>
                <button class="calc-btn" onclick="addChar('4')">4</button>
                <button class="calc-btn" onclick="addChar('5')">5</button>
                <button class="calc-btn" onclick="addChar('6')">6</button>
                <button class="calc-btn" onclick="addChar('+')">+</button>
                <button class="calc-btn" onclick="addChar('1')">1</button>
                <button class="calc-btn" onclick="addChar('2')">2</button>
                <button class="calc-btn" onclick="addChar('3')">3</button>
                <button class="calc-btn igual" onclick="calculate()">=</button>
                <button class="calc-btn zero" onclick="addChar('0')">0</button>
                <button class="calc-btn" onclick="addChar('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        function openCalcModal() {
            document.getElementById('calcModal').style.display = 'block';
        }

        function closeCalcModal() {
            document.getElementById('calcModal').style.display = 'none';
            clearDisplay();
        }

        function addChar(character) {
            const display = document.getElementById('display');
            display.value += character;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            const display = document.getElementById('display');
            let expression = display.value.replace(/x/g, '*');
            try {
                display.value = eval(expression);
            } catch {
                display.value = 'Erro';
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('calcModal');
            if (event.target == modal) {
                closeCalcModal();
            }
        }
    </script>
</body>
</html>
